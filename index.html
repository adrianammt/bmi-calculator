<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <header>
      <h1>BMI Calculator</h1>
    </header>
    <main>
      <form class="calculator" autocomplete="off">
        <label for="height">Height</label>
        <input
          type="number"
          step="0.01"
          min="0.50"
          required
          name="height"
          id="height"
        />

        <label for="weight">Weight</label>
        <input
          type="number"
          step="0.01"
          min="1"
          required
          name="weight"
          id="weight"
        />

        <button class="submit-button" type="submit">Calculate BMI</button>
        <p class="answer"></p>
      </form>
    </main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
